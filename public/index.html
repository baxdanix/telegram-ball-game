<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="main-menu menu-screen">
            <h1>SPACE ADVENTURE</h1>
            <button class="btn play-btn">START</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-ui">
            <div class="score-display">SCORE: <span id="score">0</span></div>
        </div>
        
        <div class="game-over-screen menu-screen hidden">
            <h2>GAME OVER</h2>
            <div class="final-score">SCORE: <span id="finalScore">0</span></div>
            <button class="btn restart-btn">TRY AGAIN</button>
        </div>
    </div>

    <!-- Предзагрузка изображений -->
    <img id="preload-fon" src="fon.jpg" style="display:none">
    <img id="preload-sam" src="sam.png" style="display:none">

    <script src="game.js"></script>
</body>
</html>
